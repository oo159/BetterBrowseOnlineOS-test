            textarea.placeholder = 'type help for commands';

            w2s.document.getElementById('command').addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    let getCommand = w2s.document.getElementById("command").value;
                    if (getCommand == "help" || getCommand == "Help"){
                        w2s.document.write("<h1>commands-</h1>");
                        w2s.document.write("<h1>1.) tell{whatever you want to sya to the computer}</h1>");
                        w2s.document.write("<h1>2.) iframe{url} will run a website in a iframe</h1>");

                        w2s.document.write("<h1>5.) userIp{} will get your ip</h1>");
                        w2s.document.write("<h1>6.) coords{} will get your coordinates");
                        w2s.document.write("<h1>7.) fetchAdmin{url} will try to get admin versions of websites</h1>");
                    }else{
                        let commandBeingExecuted = 0;
                        let keepCountStarted = 0;
                        let commandVar = 0;
                        let tempStorageForUserCommandVar = [];
                        for (let i = 0; i <= getCommand.length;){
                            let commandLine = getCommand[i];
                            if (commandBeingExecuted == 0){
                                if (commandLine == "t" || commandLine == "T"){
                                    commandBeingExecuted++;
                                }
                                if (commandLine == "i" || commandLine == "I"){
                                    commandBeingExecuted+=2;
                                }
                                if (commandLine == "s" || commandLine == "S"){
                                    commandBeingExecuted+=3;
                                }
                                if (commandLine == "r" || commandLine == "R"){
                                    commandBeingExecuted+=4;
                                }
                                if (commandLine == "u" || commandLine == "U"){
                                    commandBeingExecuted+=5;
                                }
                                if (commandLine == "c" || commandLine == "C"){
                                    commandBeingExecuted+=6;
                                }
                                if (commandLine == "f" || commandLine == "F"){
                                    commandBeingExecuted+=7;
                                }
                            }else if(commandVar == 0){
                                if (commandLine == "{" && keepCountStarted == 0){
                                    keepCountStarted++;
                                }
                                if (commandLine != "}" && keepCountStarted == 1 && commandLine != "{"){
                                    tempStorageForUserCommandVar.push(commandLine);
                                }else if (keepCountStarted == 1 && commandLine != "{"){
                                    commandVar++;
                                }
                            }else{
                                if (commandBeingExecuted == 1){
                                    w2s.alert(tempStorageForUserCommandVar.join(""));
                                }
                                if (commandBeingExecuted == 2){
                                    w2s.document.write("<iframe src='"+tempStorageForUserCommandVar.join("")+"' width='100%' height='100%'></iframe>");
                                }
                                if (commandBeingExecuted == 3){
                                    w2s.eval(tempStorageForUserCommandVar.join(""));
                                }
                                if (commandBeingExecuted == 4){
                                    w2s.window.open(tempStorageForUserCommandVar.join(""), "_blank")
                                }
                                if (commandBeingExecuted == 5){
                                    console.log("get ip")
                                    async function getIP() {
                                        try {
                                            const response = await fetch('https://api.ipify.org?format=json');
                                            const data = await response.json();
                                            w2s.alert(`Your IP Address: ${data.ip}`);
                                        } catch (error) {
                                            console.error('Error fetching IP address:', error);
                                            w2s.alert("error getting your ip");
                                        }
                                    }
                                    //credit for the getIP() code- medium.com/@ryan_forrester_ artical name- Get IP Address in JavaScript (How to Guide) by- ryan link-https://medium.com/@ryan_forrester_/get-ip-address-in-javascript-how-to-guide-13c91383b33f#:~:text=js%20with%20Express%2C%20you%20can,remoteAddress%20.
                                    getIP();
                                }
                                if (commandBeingExecuted == 6){
                                    if (navigator.geolocation){
                                        navigator.geolocation.getCurrentPosition(showPosition, handleError);
                                    }else{
                                        w2s.alert("Geolocation is not supported by your browser.");
                                    }
                                    function showPosition(position){
                                        w2s.alert(position.coords.latitude + ", " + position.coords.longitude);
                                    }
                                    function handleError(error){
                                        switch(error.code){
                                            case error.PERMISSION_DENIED:
                                            w2s.alert("User denied the request for Geolocation.");
                                            break;
                                            case error.POSITION_UNAVAILABLE:
                                            w2s.alert("Location information is unavailable.");
                                            break;
                                            case error.TIMEOUT:
                                            w2s.alert("The request to get user location timed out.");
                                            break;
                                            case error.UNKNOWN_ERROR:
                                            w2s.alert("An unknown error occurred.");
                                            break;
                                        }
                                    }
                                }
                                if (commandBeingExecuted == 7){
                                    window.open("https://www.google.com/search?q=" + tempStorageForUserCommandVar.join("") + "inurl:admin", "_blank");
                                    window.open("https://www.google.com/search?q=" + tempStorageForUserCommandVar.join("") + "inurl:register", "_blank");

                                commandVar--;
                                while (commandBeingExecuted != 0){
                                    commandBeingExecuted--;
                                }
                                keepCountStarted--;
                            }
                            i++;
                        }
